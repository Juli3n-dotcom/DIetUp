<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DietUp - Profil</title>
  <link rel="stylesheet" href="./assets/styles/profil.css">
</head>
<body>

 <section id="profil">

  <div class="top__container">
    <div class="profil__container">
      <div class="profil__img-container">
        <img src="./assets/images/img-profil.png" alt="">
      </div>
      <div class="profil__text-container">
        <h1>Gérald Faure</h1>
        <p>Objectif: <span class="objectif">-7kg en 2 mois</span></p>
      </div>
    </div>
  </div>

  <div class="profil__nav-container">
    <ul class="nav__wrapper">
      <li class="profil__nav-item">
        <a href="#" class="profil__nav-item-link">
          <span>Mes information personnel</span>
        </a>
      </li>
      <li class="profil__nav-item">
        <a href="#" class="profil__nav-item-link">
          <span>Mes abonnements</span>
        </a>
      </li>
      <li class="profil__nav-item">
        <a href="#" class="profil__nav-item-link">
          <span>Changer le mot de passe</span>
        </a>
      </li>
      <li class="profil__nav-item">
        <a href="#" class="profil__nav-item-link">
          <span>Se déconnecter</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="dietup__infos-container">
    <div class="infos__img-container">
      <img src="./assets/images/Logo-dietup.svg" alt="">
    </div>
    <div class="infos__text-container">
      <p>Dietup <span class="date">2023</span> - version <span class="version">2.0.3</span></p>
    </div>
  </div>

  

  <div class="tab__bar">
    <ul class="nav">
      <li class="nav__item">
        <img src="./assets/images/icon-accueil.svg" alt="" class="icon">
        <span class="nav_item-title">Accueil</span>
      </li>
      <li class="nav__item">
        <img src="./assets/images/icon-cours.svg" alt="" class="icon">
        <span class="nav_item-title">Cours</span>
      </li>
      <li class="nav__item active">
        <img src="./assets/images/icon-prodil.svg" alt="" class="icon">
        <span class="nav_item-title">Profil</span>
      </li>
    </ul>
  </div>
  

 </section>
  
</body>
</html>
