<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DietUp - Registration Step11</title>
  <link rel="stylesheet" href="./assets/styles/Registration-step11.css">
</head>
<body>

 <section id="registration__step11" >

  <div class="registraion__container">

    <div class="registration__top-container">
      <div class="back__btn-container">
        <a href="#">
          <img src="./assets/images/icon-back.svg" alt="">
        </a>
      </div>
      <div class="registration__breadcrumb-container">
        <span class="breadcrumb"></span>
      </div>
    </div>

    <div class="registration__content-container">
     
      <form action="">

      <div class="form__container" id="registration_step11">

          
        <div class="registration__title-container">
          <h1>Vous avez un événement important à venir ?</h1>
        </div>

        <div class="registration__text-container">
          <p>
            Le fait d'avoir quelque chose à attendre avec 
            impatience peut être une grande source de 
            motivation pour respecter votre plan
          </p>
        </div>

        <div class="input__item">
          <input type="radio" value="" name="event" id="event1"/>
          <label for="event1">Voyages</label>
        </div>
        <div class="input__item">
          <input type="radio" value="" name="event" id="event2" />
          <label for="event2">Mariage</label>
        </div>
        <div class="input__item">
          <input type="radio" value="" name="event" id="event3"/>
          <label for="event3">Vacances</label>
        </div>
        
        <div class="input__item">
          <input type="radio" value="" name="event" id="event4"/>
          <label for="event4">Eté</label>
        </div>

        <div class="input__item">
          <input type="radio" value="" name="event" id="event5"/>
          <label for="event5">Réunion de famille</label>
        </div>

        <div class="input__item">
          <input type="radio" value="" name="event" id="event6"/>
          <label for="event6">Anniverssaire</label>
        </div>

        <div class="input__item">
          <input type="radio" value="" name="event" id="event7"/>
          <label for="event7">Non je n'ai pas d'événement</label>
        </div>
            
           
            
          

        </div>
      </form>
    </div>

  
  </div>

 </section>
  
</body>
</html>
