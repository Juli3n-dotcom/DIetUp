<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DietUp - Registration</title>
  <link rel="stylesheet" href="./assets/styles/Registration.css">
</head>
<body>

 <section id="registration__step" >

  <div class="registraion__container">

    <div class="registration__top-container">
      <div class="back__btn-container">
        <a href="#">
          <img src="./assets/images/icon-back.svg" alt="">
        </a>
      </div>
      <div class="registration__breadcrumb-container">
        <span class="breadcrumb"></span>
      </div>
    </div>

    <div class="registration__content-container">
     
      <form action="">

      <div class="form__container" id="registration_step1">

          <div class="registration__title-container">
            <h1>Quel est votre objectif de perte de poids ?</h1>
          </div>

          
            <div class="input__item">
              <input type="radio" value="" name="objectif" id="objectif1"/>
              <label for="objectif1">Perdre 1 à 10 kg pour de bon !</label>
            </div>
            <div class="input__item">
              <input type="radio" value="" name="objectif" id="objectif2" />
              <label for="objectif2">Perdre 11 à 20 kg</label>
            </div>
            <div class="input__item">
              <input type="radio" value="" name="objectif" id="objectif3"/>
              <label for="objectif3">Perdre plus de 20 kg</label>
            </div>
            <div class="input__item">
              <input type="radio" value="" name="objectif" id="objectif4"/>
              <label for="objectif4">Maintenir mon poids (remise en forme)</label>
            </div>
            <div class="input__item">
              <input type="radio" value="" name="objectif" id="objectif5"/>
              <label for="objectif5">Je n'ai pas encore décidé</label>
            </div>
            
            
            
            
           
            
          

        </div>
      </form>
    </div>

  
  </div>

 </section>
  
</body>
</html>
