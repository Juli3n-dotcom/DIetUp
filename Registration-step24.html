<body>

 <section id="registration__step24" >

  <div class="registration__container">

    <div class="top__container"></div>

    <div class="bottom__container">

      <div class="title__container">
        <h1>Checkout</h2>
      </div>
      <div class="text__container">
        <p>
          Payer aujourd’hui 1 € puis 29.99€/mois 
          après vos 14 jours d’essai.
        </p>
      </div>

      <div class="checkout__form-container">
        <form action="" id="checkout">
          <div class="input__container">
            <label for="">Email</label>
            <input type="email" class="checkout__input">
          </div>
          <div class="input__container">
            <label for="email">Information bancaire</label>
            <div class="paiement__container">
              <div class="cb__container">
                <input autocomplete="off" inputmode="numerical" type="text" placeholder="1234 1234 1234 1234" maxlength="16" pattern="[0-9]*">
                <img src="./assets/images/Cards.svg" alt="" class="cards">
              </div>
              <div class="cb__infos-container">
                <div class="exp-wrapper">
                  <input autocomplete="off" class="exp" id="" maxlength="5" pattern="[0-9]*" inputmode="numerical" placeholder="MM / YY" type="text" />
                </div>
                <div class="cvv__container">
                  <input autocomplete="off" class="exp" id="" maxlength="3" pattern="[0-9]*" inputmode="numerical" placeholder="CVC" type="text" />
                  <img src="./assets/images/CVC Card.svg" alt="">
                </div>
              </div>
            </div>
          </div>
          <div class="input__container">
            <label for="">Nom sur la carte</label>
            <input type="text" class="checkout__input">
          </div>
          <div class="input__container">
            <label for="">Code postal et Région</label>
            <div class="region__container">
              <select name="" id="">
                <option>France</option>
              </select>
            </div>
            <input type="text" class="checkout__input" placeholder="33300 Bordeaux">
          </div>

          <div class="checkout__btn-container">
            <button type="submit" class="checkout__btn">Payer l'abonnement | 1€</a>
          </div>
        </form>
        

      </div>

    </div>
    

  </div>

 </section>
